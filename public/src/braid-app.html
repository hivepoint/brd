        display: block;

        left: 0;
        right: 0;
        bottom: 0;

        left: 0;

        padding: 0 16px;
        overflow: hidden;

        font-size: 18px;

      #barLogo {

        opacity: 0.8;
      }

      a,

        color: inherit !important;
        text-decoration: none;
      }

      .follow {
        background: rgba(81, 132, 233, 0.6);
        border: 1px solid rgba(81, 132, 233, 1);
        display: inline-block;
        white-space: nowrap;
        padding: 0 5px;
        margin: 0 2px 0 0;
        border-radius: 3px;
        text-shadow: none;
        transition: all 0.2s ease;
      }

      .follow:hover {
        background: rgba(81, 132, 233, 1);
        box-shadow: 0 3px 3px -1px rgba(0, 0, 0, 0.4);
      }

      iron-icon {
        cursor: pointer;
        color: white;
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
        padding: 7px;
        border-radius: 50%;
        transition: all 0.2s ease;
      }

      iron-icon:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      #btnApps {
        display: none;
      }

      #glass {
        background: rgba(0, 0, 0, 0.4);
      }

      #drawerContentPanel {
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .panelHeader {
        text-align: center;
        padding: 20px 10px 30px;
        font-size: 22px;
        letter-spacing: 0.02em;
        color: #666;
      }

        #btnApps {
          display: initial;

          position: absolute;
          top: 0;
          bottom: 0;
          right: -350px;
          box-shadow: -2px 0 10px -1px rgba(0, 0, 0, 0.6);
        }
